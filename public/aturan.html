<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CT Racing</title>
    <style>
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(180deg, 
                #1a1a2e 0%, 
                #16213e 100%);
            overflow-x: hidden;
            position: relative;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
            position: relative; /* Tambahkan ini */
        }
        
        
        .sky {
            position: relative;
            height: 150px;
            width: 100%;
        }
        
        .cloud {
            position: absolute;
            background-image: url('assets/awan.png');
            background-repeat: no-repeat;
            background-size: contain;
            opacity: 0.9;
            animation: cloudMove linear infinite;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
        }

        /* Variasi ukuran dan posisi awan */
        .cloud:nth-child(1) {
            width: 80px;
            height: 48px;
            top: 20px;
            left: 5%;
            animation-duration: 120s;
            animation-delay: -30s;
        }
        .cloud:nth-child(2) {
            width: 120px;
            height: 72px;
            top: 40px;
            left: 20%;
            animation-duration: 150s;
            transform: scale(0.8);
        }
        .cloud:nth-child(3) {
            width: 150px;
            height: 90px;
            top: 10px;
            left: 35%;
            animation-duration: 180s;
            animation-delay: -60s;
        }
        .cloud:nth-child(4) {
            width: 60px;
            height: 36px;
            top: 50px;
            left: 50%;
            animation-duration: 100s;
        }
        .cloud:nth-child(5) {
            width: 200px;
            height: 120px;
            top: 30px;
            left: 65%;
            animation-duration: 200s;
            animation-delay: -90s;
        }
        .cloud:nth-child(6) {
            width: 90px;
            height: 54px;
            top: 10px;
            left: 80%;
            animation-duration: 140s;
        }
        .cloud:nth-child(7) {
            width: 180px;
            height: 108px;
            top: 60px;
            left: 10%;
            animation-duration: 220s;
            animation-delay: -45s;
        }
        .cloud:nth-child(8) {
            width: 70px;
            height: 42px;
            top: 25px;
            left: 75%;
            animation-duration: 110s;
        }
        
        @keyframes cloudMove {
            from { transform: translateX(-100px); }
            to { transform: translateX(calc(100vw + 100px)); }
        }
        
        .header {
            padding: 30px 0 50px 0;
            position: relative;
            z-index: 10;
        }
    
        h1 {
            font-size: 4rem;
            color: white;
            text-shadow: 
                0 0 4px red,
                0 0 8px red,
                0 0 12px red,
                0 0 16px red,
                0 0 20px red,
                4px 0 0 red,
                -4px 0 0 red,
                0 4px 0 red,
                0 -4px 0 red,
                6px 6px 0 black;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .buttons {
            margin: 30px 0;
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5rem;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            border-radius: 10px;
            box-shadow: 5px 5px 0 #000;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .btn:hover {
            transform: translate(2px, 2px);
            box-shadow: 3px 3px 0 #000;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            width: 100%;
            background-image: url('assets/4.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        /* Rules Container */
        .rules-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 20;
            max-width: 80%;
            max-height: 70vh;
            overflow-y: auto;
            border: 5px solid #e74c3c;
        }

        .rules-title {
            color: #e74c3c;
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 #000;
        }

        .rules-list {
            text-align: left;
            color: #333;
            font-size: 0.9rem;
            line-height: 1.8;
            list-style-type: none;
            padding: 0;
        }

        .rules-list li {
            margin-bottom: 15px;
            position: relative;
            padding-left: 30px;
        }

        /* Back Button */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 30;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 2rem;
            color: #e74c3c;
            text-shadow: 2px 2px 0 #000;
            transition: all 0.2s;
        }

        .back-btn:hover {
            transform: translate(-2px, 0);
        }

        /* Media query untuk perangkat mobile */
        @media only screen and (max-width: 768px) {
            .footer {
                height: 20%;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .btn {
                padding: 12px 24px;
                font-size: 1.2rem;
            }

            .rules-container {
                padding: 15px;
                max-width: 90%;
            }

            .rules-title {
                font-size: 1.5rem;
            }

            .rules-list {
                font-size: 0.8rem;
            }

            .back-btn {
                font-size: 1.5rem;
                top: 15px;
                left: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <button class="back-btn" onclick="window.history.back()">‚Üê</button>
    
    <div class="sky">
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
    </div>
    
    <!-- Rules Container -->
    <div class="rules-container">
        <h2 class="rules-title">How To Play?</h2>
        <ul class="rules-list">
            <li>1. Masukkan Nama dan pilih warna motor yang akan di gunakan.</li>
            <li>2. Klik tombol start</li>
            <li>3. Baca soal dan pilih jawaban yang tepat</li>
        </ul>
    </div>
    
    <div class="footer"></div>
</body>
</html>
