<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CT Racing</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    .animate-pulse { animation: pulse 1.5s infinite; }
    .motor-option {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      cursor: pointer;
      border: 3px solid transparent;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, 
        #72ddf7 0%, 
        #8093f1 100%);
      position: relative;
      overflow: hidden;
    }

    .motor-option::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.2) 0%, 
        transparent 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .motor-option:hover {
      transform: scale(1.1);
      background: linear-gradient(135deg, 
        #ff9a8b 0%, 
        #ff6b95 100%);
      box-shadow: 0 8px 25px rgba(255, 107, 149, 0.4);
    }

    .motor-option:hover::before {
      opacity: 1;
    }

    .motor-option.selected {
      border-color: #ffd166;
      box-shadow: 0 0 25px rgba(255, 209, 102, 0.8);
      transform: scale(1.15);
      background: linear-gradient(135deg, 
        #ff6b95 0%, 
        #ffd166 100%);
    }    
    .ready-badge {
      animation: pulse 2s infinite;
    }
    #countdownScreen {
      z-index: 1000;
    }
    .countdown-text {
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }
    @media print {
      body * {
        visibility: hidden;
      }
      #finalScores, #finalScores * {
        visibility: visible;
      }
      #finalScores {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
      }
    }
    /* New track styles */
    .race-tracks {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .track-container {
      position: relative;
      height: 60px;
      background-image: url('assets/jalan.png');
      background-repeat: repeat-x;
      background-size: auto 100%;
      border-left: 4px solid #ff6b6b;
      border-right: 4px solid #4ecdc4;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      animation: roadMove 5s linear infinite;
    }
    .track-finish {
      position: absolute;
      right: 0;
      top: 0;
      height: 100%;
      width: 20px;
      background: linear-gradient(90deg, 
        transparent 0%, 
        rgba(255, 235, 59, 0.8) 50%,
        rgba(255, 193, 7, 0.9) 100%);
      border-radius: 0 10px 10px 0;
    }
    .player-bike {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      transition: left 0.7s cubic-bezier(0.4, 0, 0.2, 1);
      will-change: left;
    }
    .motor-image {
      width: 60px;
      height: auto;
      filter: drop-shadow(0 0 5px rgba(0,0,0,0.5));
      transition: transform 0.3s ease;
    }
    .motor-image:hover {
      transform: scale(1.1);
    }
    .player-name {
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      font-weight: bold;
      color: white;
      background-color: rgba(0,0,0,0.7);
      padding: 2px 5px;
      border-radius: 3px;
      white-space: nowrap;
    }
    
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: linear-gradient(180deg, 
           #0f2027 0%,
           #203a43 30%,
           #2c5364 70%,
           #1e3c72 100%);
      overflow-x: hidden;
      position: relative;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      z-index: 2; 
    }
    
    .road-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 120px;
      background-image: url('assets/jalan.png');
      background-repeat: repeat-x;
      background-size: auto 100%;
      z-index: 0;
      animation: roadMove 5s linear infinite;
    }
    
    @keyframes roadMove {
      0% { background-position: 0 0; }
      100% { background-position: -1000px 0; }
    }
    
    .moving-bikes {
      position: fixed;
      bottom: 60px;
      left: 0;
      width: 100%;
      height: 60px;
      z-index: 2;
    }
    
    .moving-bike {
      position: absolute;
      width: 60px;
      height: 60px;
      bottom: 0;
      animation: bikeMove linear infinite;
    }
    
    @keyframes bikeMove {
      0% { transform: translateX(-100px); }
      100% { transform: translateX(calc(100vw + 100px)); }
    }
    
    /* New color palette */
    .bg-gray-800 {
      background: linear-gradient(135deg, 
        #0f2027 0%, 
        #203a43 50%, 
        #2c5364 100%);
      border: 2px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(4px);
    }
    .bg-gray-700 {
      background: linear-gradient(135deg, 
        #1e3c72 0%, 
        #2a5298 100%);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .bg-gray-600 {
      background: linear-gradient(135deg, 
        #ff758c 0%, 
        #ff7eb3 100%);
    }    
    .bg-red-600 {
      background: linear-gradient(135deg, 
        #ff416c 0%, 
        #ff4b2b 100%);
      border: none;
      box-shadow: 0 4px 15px 0 rgba(255, 75, 43, 0.75);
    }

    .bg-red-600:hover, .bg-red-700:hover {
      background: linear-gradient(135deg, 
        #e53935 0%, 
        #e35d5b 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px 0 rgba(227, 93, 91, 0.9);
    }

    .bg-green-600 {
      background: linear-gradient(135deg, 
        #0cebeb 0%, 
        #20e3b2 50%, 
        #29ffc6 100%);
      box-shadow: 0 4px 15px 0 rgba(32, 227, 178, 0.75);
    }

    .bg-green-600:hover, .bg-green-700:hover {
      background: linear-gradient(135deg, 
        #00c9ff 0%, 
        #92fe9d 100%);
      transform: translateY(-2px);
    }

    .bg-blue-600 {
      background: linear-gradient(135deg, 
        #4b6cb7 0%, 
        #182848 100%);
      box-shadow: 0 4px 15px 0 rgba(75, 108, 183, 0.75);
    }

    .bg-blue-600:hover, .bg-blue-700:hover {
      background: linear-gradient(135deg, 
        #3a7bd5 0%, 
        #00d2ff 100%);
      transform: translateY(-2px);
    }    
    .text-white {
      color: #ffffff;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .text-gray-300 {
      color: #f1f5f9;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }

    .text-gray-400 {
      color: #e2e8f0;
    }

    /* Special colors for scores */
    .text-yellow-400 {
      color: #ffd700;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      font-weight: bold;
    }
    .border-gray-600 {
      border-color: #6B7280;
    }
    .sky {
      position: fixed;
      top: 0;
      left: 0;
      height: 150px;
      width: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .cloud {
      position: absolute;
      background-image: url('assets/awan.png');
      background-repeat: no-repeat;
      background-size: contain;
      opacity: 0.9;
      animation: cloudMove linear infinite;
      filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
    }

    /* Cloud variations */
    .cloud:nth-child(1) {
      width: 80px;
      height: 48px;
      top: 20px;
      left: 5%;
      animation-duration: 120s;
      animation-delay: -30s;
    }
    .cloud:nth-child(2) {
      width: 120px;
      height: 72px;
      top: 40px;
      left: 20%;
      animation-duration: 150s;
      transform: scale(0.8);
    }
    .cloud:nth-child(3) {
      width: 150px;
      height: 90px;
      top: 10px;
      left: 35%;
      animation-duration: 180s;
      animation-delay: -60s;
    }
    .cloud:nth-child(4) {
      width: 60px;
      height: 36px;
      top: 50px;
      left: 50%;
      animation-duration: 100s;
    }
    .cloud:nth-child(5) {
      width: 200px;
      height: 120px;
      top: 30px;
      left: 65%;
      animation-duration: 200s;
      animation-delay: -90s;
    }
    .cloud:nth-child(6) {
      width: 90px;
      height: 54px;
      top: 10px;
      left: 80%;
      animation-duration: 140s;
    }
    .cloud:nth-child(7) {
      width: 180px;
      height: 108px;
      top: 60px;
      left: 10%;
      animation-duration: 220s;
      animation-delay: -45s;
    }
    .cloud:nth-child(8) {
      width: 70px;
      height: 42px;
      top: 25px;
      left: 75%;
      animation-duration: 110s;
    }

    @keyframes cloudMove {
      from { transform: translateX(-100px); }
      to { transform: translateX(calc(100vw + 100px)); }
    }

    #timerBar {
      background: linear-gradient(90deg, 
        #ff00cc 0%, 
        #3333ff 50%, 
        #00ccff 100%);
      height: 2.5px;
      border-radius: 9999px;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 0, 204, 0.6);
    }

    .bg-yellow-500 {
      background: linear-gradient(90deg, 
        #fdcb6e 0%, 
        #e17055 100%) !important;
      box-shadow: 0 0 15px rgba(253, 203, 110, 0.8) !important;
    }

    input[type="text"] {
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.1) 0%, 
        rgba(255, 255, 255, 0.05) 100%);
      border: 2px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      color: white;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #ffd166;
      box-shadow: 0 0 20px rgba(255, 209, 102, 0.5);
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.15) 0%, 
        rgba(255, 255, 255, 0.1) 100%);
    }

    /* New additions for better contrast */
    .bg-red-500 {
      background: linear-gradient(135deg, 
        #ff4d4d 0%, 
        #ff1a1a 100%);
    }

    .bg-green-500 {
      background: linear-gradient(135deg, 
        #00b09b 0%, 
        #96c93d 100%);
    }

    .bg-blue-500 {
      background: linear-gradient(135deg, 
        #0575e6 0%, 
        #021b79 100%);
    }

    .text-red-500 {
      color: #ff4d4d;
    }

    .text-green-500 {
      color: #00b09b;
    }

    .text-blue-500 {
      color: #0575e6;
    }

    /* Animation for leaderboard entries */
    @keyframes slideIn {
      from { transform: translateX(-20px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    #leaderboardList div {
      animation: slideIn 0.3s ease-out forwards;
    }

    /* Enhanced button effects */
    button {
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      position: relative;
      overflow: hidden;
    }

    button:active {
      transform: translateY(2px);
    }

    button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }

    button:focus:not(:active)::after {
      animation: ripple 1s ease-out;
    }

    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }
      100% {
        transform: scale(20, 20);
        opacity: 0;
      }
    }
    .question-image {
      max-height: 200px;
      border-radius: 8px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      margin: 0 auto 1rem;
      display: block;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
        /* Tambahkan di bagian style */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-fadeIn {
      animation: fadeIn 0.5s ease-out forwards;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .animate-spin {
      animation: spin 1s linear infinite;
    }
    /* Tambahkan di bagian style */
    #waitingRoom {
      margin-bottom: 1.5rem;
      border: 2px solid rgba(255, 215, 0, 0.3);
    }
    .option-button {
      transition: background-color 0.3s ease, color 0.3s ease, border 0.3s ease;
      border: 2px solid #e5e7eb;
      padding: 12px 20px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      background-color: white;
    }

    .option-button:hover:not(:disabled) {
      background-color: #f3f4f6;
      border-color: #d1d5db;
    }

    .option-button:disabled {
    cursor: not-allowed;
    }
</style>
</head>
<body>

  <div class="sky">
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
  </div>
  <!-- Moving bikes on the road -->
  <div class="moving-bikes" id="movingBikes"></div>
  
  <!-- Road at the bottom -->
  <div class="road-container"></div>
  
  <!-- Main game container -->
  <div class="container mx-auto px-4 py-8 max-w-4xl w-full">
    
    <!-- Lobby Screen -->
    <div id="lobby" class="bg-gray-800 rounded-xl shadow-2xl overflow-hidden">
      <div class="bg-red-600 py-4 px-6 text-center">
        <h1 class="text-3xl font-bold text-white">üèç CT Racing</h1>
        <p class="text-red-100">Race by answering questions!</p>
      </div>
      
      <div class="p-6">
        <div class="mb-4">
          <label class="block text-gray-300 mb-2">Racer Name:</label>
          <input id="playerName" type="text" placeholder="Enter your name" 
                class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent text-white">
        </div>
        
        <div class="mb-6">
          <label class="block text-gray-300 mb-3">Choose Your Bike:</label>
          <div class="flex gap-3 flex-wrap">
            <div class="motor-option selected" data-motor="motor2" title="Bike 2">
              <img src="assets/motor2.png" class="w-12 h-12 object-contain">
            </div>
            <div class="motor-option" data-motor="motor3" title="Bike 3">
              <img src="assets/motor3.png" class="w-12 h-12 object-contain">
            </div>
            <div class="motor-option" data-motor="motor4" title="Bike 4">
              <img src="assets/motor4.png" class="w-12 h-12 object-contain">
            </div>
            <div class="motor-option" data-motor="motor5" title="Bike 5">
              <img src="assets/motor5.png" class="w-12 h-12 object-contain">
            </div>
            <div class="motor-option" data-motor="motor6" title="Bike 6">
              <img src="assets/motor6.png" class="w-12 h-12 object-contain">
            </div>
            <div class="motor-option" data-motor="motor7" title="Bike 7">
              <img src="assets/motor7.png" class="w-12 h-12 object-contain">
            </div>
            <div class="motor-option" data-motor="motor8" title="Bike 8">
              <img src="assets/motor8.png" class="w-12 h-12 object-contain">
            </div>
            <div class="motor-option" data-motor="motor9" title="Bike 9">
              <img src="assets/motor9.png" class="w-12 h-12 object-contain">
            </div>
            <div class="motor-option" data-motor="motor10" title="Bike 10">
              <img src="assets/motor10.png" class="w-12 h-12 object-contain">
            </div>
            <div class="motor-option" data-motor="Motor1" title="Bike 1">
              <img src="assets/motor1.png" class="w-12 h-12 object-contain">
            </div>
          </div>
        </div>
        
        <button id="joinBtn" 
                class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg transition-all transform hover:scale-105">
          Join Race
        </button>
      </div>

      <!-- Lobby Players List -->
      <div id="lobbyPlayers" class="p-6 pt-0 space-y-2 max-h-60 overflow-y-auto">
        <!-- Players will appear here -->
      </div>

      <!-- Ready Section -->
      <div id="readySection" class="hidden p-6 pt-0">
        <div class="text-center mb-4">
          <p class="text-gray-300">Waiting for other players to get ready...</p>
          <p id="readyStatus" class="text-sm text-gray-400">
            Ready: <span id="readyCount">0</span> / <span id="totalPlayers">0</span> players
          </p>
          <p class="text-xs text-gray-500">Maximum 50 players</p>
        </div>
        <div class="flex gap-3">
          <button id="readyBtn" 
                  class="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition-all">
            Ready to Race
          </button>
          <button id="notReadyBtn" 
                  class="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-4 rounded-lg transition-all">
            Not Ready
          </button>
        </div>
      </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="hidden w-full space-y-6">
      <!-- Race Track -->
      <div class="bg-gray-800 rounded-xl p-4">
        <div class="race-tracks">
          <div class="track-container" id="track1">
            <div class="track-finish"></div>
          </div>
          <div class="track-container" id="track2">
            <div class="track-finish"></div>
          </div>
          <div class="track-container" id="track3">
            <div class="track-finish"></div>
          </div>
        </div>
      </div>
      
      <!-- Question Panel -->
      <div id="questionPanel" class="bg-gray-800 rounded-xl p-6 shadow-lg">
        <div class="flex justify-between items-center mb-4">
          <span id="questionCounter" class="bg-red-600 text-white px-3 py-1 rounded-full text-sm font-bold">Q1/5</span>
          <div class="w-3/4 bg-gray-700 rounded-full h-2.5">
            <div id="timerBar" class="bg-red-600 h-2.5 rounded-full transition-all duration-1000" style="width: 100%"></div>
          </div>
          <span id="timeLeft" class="text-white font-bold">15s</span>
        </div>
        
        <h2 id="questionText" class="text-xl font-bold text-white mb-4"></h2>
        
        <div id="options" class="grid grid-cols-1 md:grid-cols-2 gap-3">
          <!-- Options will appear here -->
        </div>
      </div>
      
      <!-- Leaderboard -->
      <div id="leaderboard" class="bg-gray-800 rounded-xl p-6">
        <h3 class="text-lg font-bold text-white mb-3">üèÜ Leaderboard</h3>
        <div id="leaderboardList" class="space-y-2">
          <!-- Leaderboard will appear here -->
        </div>
      </div>
    </div>

    <!-- Countdown Screen -->
    <div id="countdownScreen" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-75 z-50">
      <div class="bg-gray-800 rounded-xl p-8 text-center max-w-md w-full">
        <h2 class="text-3xl font-bold text-white mb-4">üèÅ Get Ready!</h2>
        <div id="countdownNumber" class="text-8xl font-bold text-green-500 mb-4 animate-pulse countdown-text">10</div>
        <p class="text-gray-300 text-xl">Race starts in...</p>
      </div>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen" class="hidden w-full">
      <div class="bg-gray-800 rounded-xl p-8 text-center">
        <h2 class="text-3xl font-bold text-white mb-4">üèÅ Game Over!</h2>
        <div id="winnerAnnouncement" class="mb-6">
          <!-- Winner announcement will appear here -->
        </div>
        <div id="finalScores" class="mb-6">
          <!-- Final scores will appear here -->
        </div>
        <div class="flex gap-4 justify-center">
          <button id="playAgainBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg">
            Play Again
          </button>
          <button id="downloadPdfBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg">
            Download Results
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Socket.io Connection
    const socket = io();
    let playerId;
    let currentQuestion;
    let questionStartTime;
    let timeLeft;
    let timerInterval;
    let selectedMotor = 'motor2';
    let isReady = false;
    let hasAnswered = false;

    // DOM Elements
    const lobbyEl = document.getElementById('lobby');
    const gameScreenEl = document.getElementById('gameScreen');
    const gameOverScreenEl = document.getElementById('gameOverScreen');
    const questionTextEl = document.getElementById('questionText');
    const optionsEl = document.getElementById('options');
    const timerBarEl = document.getElementById('timerBar');
    const timeLeftEl = document.getElementById('timeLeft');
    const leaderboardListEl = document.getElementById('leaderboardList');
    const questionCounterEl = document.getElementById('questionCounter');
    const joinBtn = document.getElementById('joinBtn');
    const readyBtn = document.getElementById('readyBtn');
    const notReadyBtn = document.getElementById('notReadyBtn');
    const readySection = document.getElementById('readySection');
    const lobbyPlayers = document.getElementById('lobbyPlayers');
    const readyCount = document.getElementById('readyCount');
    const totalPlayers = document.getElementById('totalPlayers');
    const winnerAnnouncement = document.getElementById('winnerAnnouncement');
    const finalScores = document.getElementById('finalScores');
    const playAgainBtn = document.getElementById('playAgainBtn');
    const countdownScreenEl = document.getElementById('countdownScreen');
    const countdownNumberEl = document.getElementById('countdownNumber');
    const movingBikesEl = document.getElementById('movingBikes');

    // Create moving bikes on the road
    function createMovingBikes() {
      const bikeCount = 8; // Number of bikes to show
      for (let i = 0; i < bikeCount; i++) {
        const bike = document.createElement('div');
        bike.className = 'moving-bike';
        
        // Random motor image (2-9)
        const motorNum = Math.floor(Math.random() * 8) + 2;

    // Game Functions
    function submitAnswer(answerIndex) {
      if (hasAnswered) return;
      
      hasAnswered = true;
      clearInterval(timerInterval);
      
      document.querySelectorAll('#options button').forEach((btn, index) => {
        btn.disabled = true;
        btn.classList.add('opacity-50');
        if (index === answerIndex) {
          btn.classList.add('bg-blue-600');
        }
      });
      
      if (answerIndex >= 0) {
        socket.emit('submitAnswer', {
          questionId: currentQuestion.id,
          answerIndex: answerIndex,
          questionStartTime: questionStartTime
        });
      }
    }

    function startTimer(seconds) {
      clearInterval(timerInterval);
      timeLeft = seconds;
      updateTimerBar();
      
      timerInterval = setInterval(() => {
        timeLeft--;
        updateTimerBar();
        
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          if (!hasAnswered) {
            document.querySelectorAll('#options button').forEach(btn => {
              btn.disabled = true;
              btn.classList.add('opacity-50');
            });
            hasAnswered = true;
            socket.emit('submitAnswer', {
              questionId: currentQuestion.id,
              answerIndex: -1,
              questionStartTime: questionStartTime
            });
          }
        }

    function updateTimerBar() {
      const totalTime = currentQuestion.type === 'image' ? 30 : 20;
      const percentage = (timeLeft / totalTime) * 100;
      timerBarEl.style.width = `${percentage}%`;

      if (timeLeft <= 5) {
        timerBarEl.classList.add('animate-pulse');

        timerBarEl.classList.remove('animate-pulse');
      }
    }

  // PDF Generation
function generatePDF() {
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF();
  pdf.setFont('helvetica', 'bold');
  
  // Header
  pdf.setFontSize(20);
  pdf.text('CT Racing - Hasil Lomba', 105, 20, { align: 'center' });
  
  // Tanggal dan waktu
  pdf.setFontSize(10);
  pdf.setFont(undefined, 'normal');
  const now = new Date();
  const currentDate = now.toLocaleDateString('id-ID', {
    day: '2-digit',
    month: '2-digit',
    year: 'numeric'
  });
  const currentTime = now.toLocaleTimeString('id-ID', {
    hour: '2-digit',
    minute: '2-digit'
  });
  pdf.text(`Tanggal: ${currentDate} - ${currentTime} WIB`, 105, 30, { align: 'center' });
  
  // Ambil data dari gameOverData yang sudah diurutkan oleh server
  const scoresData = window.gameOverData?.scores || [];
  
  // Tampilkan informasi pemenang di bawah tanggal
  if (scoresData.length > 0) {
    pdf.setFontSize(12);
    pdf.setFont(undefined, 'bold');
    pdf.text(`Pemenang: ${scoresData[0].name}`, 105, 40, { align: 'center' });
    pdf.setFont(undefined, 'normal');
    pdf.text(`Total Skor: ${scoresData[0].score} poin (Jawaban: ${scoresData[0].correct} benar, ${scoresData[0].wrong} salah)`, 105, 46, { align: 'center' });
    
    // Tampilkan waktu finish jika tersedia
    if (scoresData[0].finishTime) {
      pdf.text(`Waktu Finish: ${formatFinishTime(scoresData[0].finishTime)}`, 105, 52, { align: 'center' });
    }
  }
  
  // Set margins and row height
  const margin = 15;
  const rowHeight = 10;
  let yPosition = margin + (scoresData[0]?.finishTime ? 60 : 50);
  const itemsPerPage = 20;
  
  // Header tabel
  pdf.setFontSize(10);
  pdf.setFont(undefined, 'bold');
  
  const headers = [
    { text: 'Pos', x: margin },
    { text: 'Nama', x: margin + 15 },
    { text: 'Skor', x: margin + 70 },
    { text: 'Benar', x: margin + 85 },
    { text: 'Salah', x: margin + 100 },
    { text: 'Waktu Finish', x: margin + 115 },
    { text: 'Bonus Finish', x: margin + 140 }
  ];
  
  headers.forEach(header => {
    pdf.text(header.text, header.x, yPosition);
  });
  
  pdf.line(margin, yPosition + 6, 195, yPosition + 6);
  
  pdf.setFont(undefined, 'normal');
  yPosition += 10;
  
  for (let i = 0; i < scoresData.length; i += itemsPerPage) {
    const chunk = scoresData.slice(i, i + itemsPerPage);
    
    chunk.forEach((player, index) => {
      const currentIndex = i + index;
      // Hitung bonus finish yang sebenarnya diterima pemain
      const finishBonus = player.score - (player.correct * 4); // Total skor - (jawaban benar * 4 poin)
      
      const rowData = [
        { text: `${currentIndex + 1}`, x: margin },
        { text: player.name.length > 15 ? player.name.substring(0, 15) + '...' : player.name, x: margin + 15 },
        { text: `${player.score}`, x: margin + 70 },
        { text: `${player.correct || 0}`, x: margin + 85 },
        { text: `${player.wrong || 0}`, x: margin + 100 },
        { text: player.finishTime ? formatFinishTime(player.finishTime) : '-', x: margin + 115 },
        { text: `${finishBonus > 0 ? '+' + finishBonus : '0'}`, x: margin + 140 } // Tampilkan 0 jika tidak ada bonus
      ];
      
      rowData.forEach(data => {
        pdf.text(data.text, data.x, yPosition);
      });
      
      yPosition += rowHeight;
      if (yPosition > 270 && currentIndex < scoresData.length - 1) {
        pdf.addPage();
        yPosition = margin + 10;
        
        pdf.setFont(undefined, 'bold');
        headers.forEach(header => {
          pdf.text(header.text, header.x, yPosition);
        });
        pdf.line(margin, yPosition + 6, 195, yPosition + 6);
        
        pdf.setFont(undefined, 'normal');
        yPosition += 10;
      }
    });
  }
  
  pdf.line(margin, yPosition + 2, 195, yPosition + 2);
  
  const formattedDate = now.toISOString()
    .replace(/[:.]/g, '-')
    .replace('T', '_')
    .slice(0, 16);
  
  pdf.save(`CT_Racing_Results_${formattedDate}.pdf`);
}

  // Fungsi untuk menghitung bonus finish
  function calculateFinishBonus(position) {
    if (!position) return 0;
    if (position === 1) return 20;
    if (position >= 2 && position <= 20) return 21 - position;
    return 0;
  }

  // Fungsi untuk memformat waktu finish
function formatFinishTime(totalMilliseconds) {
  if (!totalMilliseconds || isNaN(totalMilliseconds)) return '-';
  
  const totalSeconds = Math.floor(totalMilliseconds / 1000);
  const minutes = Math.floor(totalSeconds / 60);
  const seconds = totalSeconds % 60;
  const milliseconds = totalMilliseconds % 1000;
  
  return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${milliseconds.toString().padStart(3, '0')}`;
}

  function getCurrentScoresData() {
    if (!window.gameOverData || !window.gameOverData.scores) return [];
    
    return window.gameOverData.scores.map(player => {
      // Pastikan finishTime ada dan valid
      let finishTimeFormatted = null;
      if (player.finishTime) {
        try {
          finishTimeFormatted = new Date(player.finishTime).getTime();
        } catch (e) {
          finishTimeFormatted = null;
        }
      }
      
      return {
        name: player.name || 'Unknown',
        score: player.score || 0,
        correct: player.correct || 0,
        wrong: player.wrong || 0,
        finishPosition: player.finishPosition || 0,
        finishTime: finishTimeFormatted
      };
    }).sort((a, b) => b.score - a.score); // Urutkan berdasarkan skor tertinggi
  }
